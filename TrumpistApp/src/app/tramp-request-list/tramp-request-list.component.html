<div *ngIf="trampRequestList != null" class="container tramp-list-div">
  <h3>
    בקשות טרמפים:
  </h3>

  <app-tramp-request-item *ngFor="let trampRequest of trampRequestList" [trampRequest]=trampRequest
  (confirmRequest)="confirmTrampRequstHandler($event)" (cancelRequest)="cancelTrampRequstHandler($event)"></app-tramp-request-item>
</div>

<div  *ngIf="trampRequestList == null" class="container tramp-list-div">
    <h3 style="color:gold">
      התחבר להצגת רשימת הבקשות עבורך 
    </h3>
    
  </div>
